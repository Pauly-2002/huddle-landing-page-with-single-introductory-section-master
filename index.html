<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="first-section">
        <div class="first column">
          <img id="hero-image" src="./images/illustration-mockups.svg" />
        </div>

        <div class="second column">
          <h1 class="width">Build The Community Your Fans Will Love</h1>

          <p class="width">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>
      </div>

      <footer>
        <div class="footer-text">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Adewuyi Oluwasegun Paul</a>.
          </p>
        </div>
        <div class="section-icon">
          <span class="icons"
            ><img src="./images/icons8-facebook-f-50.png" alt=""
          /></span>
          <span class="icons"
            ><img src="./images/icons8-twitter-bird-50.png" alt=""
          /></span>
          <span class="icons"
            ><img src="./images/icons8-ig-50.png" alt=""
          /></span>
        </div>
      </footer>
    </div>
  </body>
</html>
